<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Only Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    body {
      background: url('data/homeback.png') no-repeat center center fixed;
      background-size: cover;
    }

    .login-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 2;
    }

    .content-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 15px;
      backdrop-filter: brightness(0.85);
      z-index: 1;
    }

    .center-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .start-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-btn img {
      width: 50px;
      height: 50px;
      transition: opacity 0.3s ease;
      object-fit: contain;
    }

    .start-btn span {
      position: absolute;
      color: #2a5298;
      font-weight: bold;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .start-btn:hover img {
      opacity: 0;
    }

    .start-btn:hover span {
      opacity: 1;
    }

    @media (max-width: 576px) {
      .start-btn {
        width: 80px;
        height: 80px;
      }

      .start-btn img {
        width: 40px;
        height: 40px;
      }

      .start-btn span {
        font-size: 14px;
      }
    }

    /* Not Supported Message Styling */
    .not-supported {
      display: none;
      height: 100vh;
      width: 100%;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 35vh;
      font-size: 22px;
      line-height: 1.6;
    }

  </style>
</head>
<body>

  <!-- Not Supported Message (for desktop/tablet) -->
  <div class="not-supported" id="notSupportedMessage">
    <p>This page is only supported on mobile devices.<br>Please open on a smartphone.</p>
  </div>

  <!-- Mobile Content -->
  <div id="mobileContent" style="display: none; height: 100%;">

    <div class="login-btn">
      <button class="btn btn-outline-light btn-sm">Login</button>
    </div>

    <div class="content-wrapper">
      <h1 class="display-5 mb-3">Welcome to Our Website</h1>
      <p class="lead">Your journey starts here</p>
    </div>

    <div class="center-button">
      <button class="start-btn" onclick="startFunction()">
        <img src="data/homeback.png" alt="Start Icon">
        <span>Start</span>
      </button>
    </div>

  </div>

  <script>
    function startFunction() {
      alert('Let’s Get Started!');
      // window.location.href = 'home.html';  // Optional redirect
    }

    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.onload = function() {
      if (isMobileDevice()) {
        document.getElementById('mobileContent').style.display = 'block';
      } else {
        document.getElementById('notSupportedMessage').style.display = 'block';
      }
    }
  </script>

</body>
</html>
