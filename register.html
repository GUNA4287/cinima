<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Hidden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background-color: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    .register-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control {
      background-color: rgba(255,255,255,0.1);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background-color: #ff9800;
      border: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create Account</h2>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div class="mt-3 text-center">
        <a href="login.html" class="text-warning">Already have an account? Sign In</a>
      </div>
    </form>
  </div>
</body>
</html>
