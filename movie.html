<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hidden - Movie Filter & Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .filter-box {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .movie-list {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .movie-item {
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .movie-item i {
      margin-right: 8px;
      color: #ffc107;
    }

    .movie-item:last-child {
      border-bottom: none;
    }

    .btn-search {
      background-color: #ff9800;
      border: none;
      color: white;
    }

    .modal-content {
      background-color: #222;
      color: white;
    }

    .btn-pay,
    .btn-download {
      background-color: #ff9800;
      border: none;
    }

    .coin-balance {
      font-weight: bold;
      color: #ffc107;
    }

    .movie-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="data/main_logo.png" alt="Logo" class="me-2 rounded-circle" style="height: 40px;width: 40px;">
        HIDDEN
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>


        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h2 class="text-warning mb-4 text-center">Search & Filter Movies</h2>

    <div class="filter-box">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search Movie Name...">
        </div>
        <div class="col-md-3">
          <select class="form-select" id="yearFilter">
            <option value="">Filter by Year</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="date" id="dateFilter" class="form-control">
        </div>
        <div class="col-md-2 text-end">
          <button class="btn btn-search w-100" onclick="filterMovies()">Search</button>
        </div>
      </div>
    </div>

    <h4 class="text-light mt-4 mb-2">Available Movies</h4>
    <div class="movie-list" id="movieList">
      <div class="movie-item" onclick="openMovie('Leo', 'Leo (2023) Action Thriller.', 'leo.jpg', 3, 6, 'https://9334ec1f6e28.ngrok-free.app/ads.mp4', 'https://drive.google.com/uc?export=download&id=YOUR_HD_FILE_ID')">
        <i class="fas fa-file-video"></i> Leo (2023)
      </div>
      <div class="movie-item" onclick="openMovie('Vikram', 'Vikram (2022) Action Drama.', 'vikram.jpg', 4, 8, 'https://drive.google.com/uc?export=download&id=HQ_ID_2', 'https://drive.google.com/uc?export=download&id=HD_ID_2')">
        <i class="fas fa-file-video"></i> Vikram (2022)
      </div>
      <div class="movie-item" onclick="openMovie('Master', 'Master (2021) College Drama.', 'master.jpg', 2, 5, 'https://drive.google.com/uc?export=download&id=HQ_ID_3', 'https://drive.google.com/uc?export=download&id=HD_ID_3')">
        <i class="fas fa-file-video"></i> Master (2021)
      </div>
    </div>

  </div>

  <div class="modal fade" id="movieModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="movieTitle"></h5>
          <button type="a" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="movieImage" class="movie-img" src="" alt="">
          <p id="movieDesc"></p>
          <p>Your Balance: <span class="coin-balance" id="userBalance"></span> coins</p>

          <div class="list-group text-start">
            <div class="list-group-item bg-dark text-white border-0 mb-2 rounded">
              <strong>HQ Version</strong> — <span id="hqPrice"></span> coins
              <button onclick="pay('HQ')" class="btn btn-pay btn-sm float-end">Pay & Unlock</button>
              <a id="hqDownload" href="#" class="btn btn-download btn-sm mt-2 w-100 d-none" download>Download HQ</a>
            </div>

            <div class="list-group-item bg-dark text-white border-0 rounded">
              <strong>HD Version</strong> — <span id="hdPrice"></span> coins
              <button onclick="pay('HD')" class="btn btn-pay btn-sm float-end">Pay & Unlock</button>
              <a id="hdDownload" href="#" class="btn btn-download btn-sm mt-2 w-100 d-none" download>Download HD</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    let userCoins = 20;
    let currentMovie = { name: '', desc: '', image: '', hq: 0, hd: 0, hqLink: '', hdLink: '' };

    function updateBalance() {
      document.getElementById('userBalance').innerText = userCoins;
    }

    function openMovie(name, desc, imageFile, hqPrice, hdPrice, hqLink, hdLink) {
      const imagePath = `data/${imageFile}`;
      currentMovie = { name, desc, image: imagePath, hq: hqPrice, hd: hdPrice, hqLink, hdLink };

      document.getElementById('movieTitle').innerText = name;
      document.getElementById('movieDesc').innerText = desc;
      document.getElementById('movieImage').src = imagePath;

      document.getElementById('hqPrice').innerText = hqPrice;
      document.getElementById('hdPrice').innerText = hdPrice;

      document.getElementById('hqDownload').classList.add('d-none');
      document.getElementById('hdDownload').classList.add('d-none');

      updateBalance();
      new bootstrap.Modal(document.getElementById('movieModal')).show();
    }

    function pay(type) {
      const price = type === 'HQ' ? currentMovie.hq : currentMovie.hd;
      const downloadBtn = type === 'HQ' ? document.getElementById('hqDownload') : document.getElementById('hdDownload');
      const videoLink = type === 'HQ' ? currentMovie.hqLink : currentMovie.hdLink;

      if (userCoins >= price) {
        userCoins -= price;
        updateBalance();
        downloadBtn.href = videoLink;
        downloadBtn.classList.remove('d-none');
        alert(`${type} payment successful! Now click download.`);
      } else {
        alert('Insufficient coins!');
      }
    }

    function filterMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const year = document.getElementById('yearFilter').value;
      const date = document.getElementById('dateFilter').value;
      const items = document.querySelectorAll('.movie-item');

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        const matchName = input === '' || text.includes(input);
        const matchYear = year === '' || text.includes(year);
        const matchDate = date === '' || text.includes(date);
        item.style.display = (matchName && matchYear && matchDate) ? 'flex' : 'none';
      });
    }

    updateBalance();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
