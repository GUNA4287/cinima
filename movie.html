<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hidden - Movie Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .filter-box {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .movie-list {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .movie-item {
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      font-size: 15px;
    }

    .movie-item i {
      margin-right: 8px;
      color: #ffc107;
    }

    .movie-item:last-child {
      border-bottom: none;
    }

    .btn-search {
      background-color: #ff9800;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">

    <h2 class="text-warning mb-4 text-center">Search & Filter Movies</h2>

    <div class="filter-box">

      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search Movie Name...">
        </div>

        <div class="col-md-3">
          <select class="form-select" id="yearFilter">
            <option value="">Filter by Year</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
          </select>
        </div>

        <div class="col-md-3">
          <input type="date" id="dateFilter" class="form-control">
        </div>

        <div class="col-md-2 text-end">
          <button class="btn btn-search w-100" onclick="filterMovies()">Search</button>
        </div>
      </div>

    </div>

    <h4 class="text-light mt-4 mb-2">Available Movies</h4>
    <div class="movie-list" id="movieList">
      <div class="movie-item"><i class="fas fa-file-video"></i> Leo (2023)</div>
      <div class="movie-item"><i class="fas fa-file-video"></i> Master (2021)</div>
      <div class="movie-item"><i class="fas fa-file-video"></i> Vikram (2022)</div>
      <div class="movie-item"><i class="fas fa-file-video"></i> Avatar: Way of Water (2023)</div>
      <div class="movie-item"><i class="fas fa-file-video"></i> John Wick 4 (2023)</div>
      <div class="movie-item"><i class="fas fa-file-video"></i> Spider-Man: No Way Home (2022)</div>
    </div>

  </div>

  <script>
    function filterMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const year = document.getElementById('yearFilter').value;
      const date = document.getElementById('dateFilter').value;
      const items = document.querySelectorAll('.movie-item');

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        const matchName = input === '' || text.includes(input);
        const matchYear = year === '' || text.includes(year);
        const matchDate = date === '' || text.includes(date);
        
        if (matchName && matchYear && matchDate) {
          item.style.display = 'flex';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
